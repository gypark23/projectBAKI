<!DOCTYPE html>

<html>

<head>
  <title>Gesture Set 1</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
  <link rel="stylesheet" href="gestures.css">
</head>

<body>
  <h1 id="timerExplanation">Press the button below to start the timer and read the instructions</h1>
  <button id="timerButton" onclick=javascript:clicked()>Click Here!</button>
  <!-- 60 seconds, 1 minute-->
  <h1 id="timer">1:00</h1>
  <h1 class="margin-bottom">
    Set 1: Participant Instructions
  </h1>

  <div class="margin-bottom">
    Each emoticon is associated with a corner and a sequence of taps in that corner. Tap 'Enter' to submit gesture.
  </div>

  <!-- <p id = selectNow>Wait...</p> -->
  <hr class ="margin-btoom">

  <div class="outer">
    <!-- top -->
    <div id="parent">
      <div id="top-left" class="square3">
        <div class="text-center">
          <img src="/assets/like.png" class="items">
          1 Tap
        </div>

        <div class="text-center">
          <img src="/assets/heart.png" class="items">
          2 Taps
        </div>
      </div>

      <div id="top-right" class="square3">
        Enter
      </div>
    </div>

    <div>
      <img src="/assets/like.png" id="inner_like" class="items_1">
      <img src="/assets/heart.png" id="inner_heart" class="items_1">
      <img src="/assets/laugh.png" id="inner_laugh" class="items_1">
      <img src="/assets/care.png" id="inner_care" class="items_1">
      <img src="/assets/sad.png" id="inner_sad" class="items_1">
      <img src="/assets/angry.png" id="inner_angry" class="items_1">
      <img src="/assets/error.png" id="inner_error" class="items_1">
    </div>

    <!-- bottom -->
    <div id="parent">
      <div id="bottom-left" class="square3">
        <div class="text-center">
          <img src="/assets/laugh.png" class="items">
          1 Tap
        </div>

        <div class="text-center">
          <img src="/assets/care.png" class="items">
          2 Taps
        </div>
      </div>
      <div id="bottom-right" class="square3">
        <div class="text-center">
          <img src="/assets/sad.png" class="items">
          1 Tap
        </div>

        <div class="text-center">
          <img src="/assets/angry.png" class="items">
          2 Taps
        </div>
      </div>
    </div>

    

  </div>


</body>

</html>

<script src="gestures_set1_instructions.js"></script>
