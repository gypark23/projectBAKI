<!DOCTYPE html>

<html>
  <head>
      <title>Gesture Set 1</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
      <link rel="stylesheet" href="gestures.css">
  </head>

  <body>
    <h1 id = "timerExplanation">Press the button below to start the experiment</h1>
    <button id = "timerButton" onclick = javascript:clicked()>Click Here!</button>
    <h1 id = testText>
      Tap 'Enter' to begin the test
    </h1>
    <p id = selectNow>Wait...</p>
    <hr>

    <div id="parent">
        <div id="top-left" class="square">
          <div class="text-center">
            <img src="/assets/like.png" class="items">
            1 Tap
          </div>
            
          <div class="text-center">
            <img src="/assets/heart.png" class="items">
            2 Taps
          </div>
        </div>

        <div id="top-right" class="square">
          Enter
        </div>
    </div>
    <div id="parent">
        <div id="bottom-left" class="square">
          <div class="text-center">
            <img src="/assets/laugh.png" class="items">
            1 Tap
          </div>
            
          <div class="text-center">
            <img src="/assets/care.png" class="items">
            2 Taps
          </div>
        </div>
        <div id="bottom-right" class="square">
          <div class="text-center">
            <img src="/assets/sad.png" class="items">
            1 Tap
          </div>
            
          <div class="text-center">
            <img src="/assets/angry.png" class="items">
            2 Taps
          </div>
        </div>
    </div>

  </body>
</html>

<script src="gestures_set1.js"></script>
